<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                background-color: rgb(64, 138, 223);
            }

            #mainBody {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100%;
            }

            #myCanvas {
                display: inline-block;
            }

            #mute, #unmute {
                display: inline-block;
            }

            #buttons {
                text-align: center;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div id='mainBody'>
            <canvas id='myCanvas' width='900' height='675'></canvas>
            <button onclick='audio.play()'>Click this button to play with audio if on mobile device</button>
        </div>
        
        <script src='pong.js'></script>
    </body>
</html>
