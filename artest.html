<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-marker type="unknown" url="https://raw.githubusercontent.com/byronconcepts-code/byronconcepts-code/master/pattern-27870433-c18f6e10-619a-11e7-8479-4cb662798740.patt">
        <a-entity
          position="0 0 0"
          scale="0.1 0.1 0.1"
          gltf-model="https://raw.githubusercontent.com/byronconcepts-code/byronconcepts-code/master/untitled.gltf"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
