  <style>
    body, html {
      margin:0;
      display:flex;
      justify-content: center;
    }

    .column {
      text-align: center;
      width: 45%;
      padding: 5px;
      border: 3px black solid;
      margin: 1%;
      display:inline-block;
      background-color: white;
    }

    .image {
      display: inline-block;

    figcaption {
      text-align: center;

      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif;
      color: black;
      font-size: 20px;
    }

    #page {
      text-align: center;
      /*border: 3px solid black;*/

      box-shadow: 0 0 50px black;
      background-color: #DEA540;
      display:inline-block;
      width: 70%;
      height: 100%;
    }

    #backgroundImg {
      width: 100%;
      position: absolute;
      top:0px;
      bottom:0px;
      margin:0;
      display:flex;
      justify-content: center;
      background-color: rgb(64, 138, 223);
      background-image: linear-gradient(rgb(68, 146, 235), rgb(24, 52, 85));
      background-size: 100% 100%;
    }

    @media screen and (max-width: 500px) {
      .column {
        width :100%;
      }
    }
  </style>

</head>
